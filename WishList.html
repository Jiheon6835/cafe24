  <script>
  function toggleHeart(button) {
    button.classList.toggle('off');
    if (button.classList.contains('off')) {
      button.innerHTML = '🖤'; // Change the emoji to black heart when off
    } else {
      button.innerHTML = '❤️'; // Change the emoji to red heart when on
    }
  }
</script>
